<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <header>
      <!-- Cards Container -->
      <div class="cards-container">
        <!-- Back -->
        <div class="card-back">
          <p class="card-back-cvv">000</p>
        </div>
        <!-- Front -->
        <div class="card-front">
          <img src="./images/card-logo.svg" class="card-front-logo" />
          <p class="card-number">0000 0000 0000 0000</p>
          <div class="card-name-container">
            <p class="card-name">JANE APPLESEED</p>
            <p>00/00</p>
          </div>
        </div>
      </div>
      <!-- Form Container -->
      <div class="form-container">
        <!-- Form -->
        <form class="card-data-form">
          <!-- Name -->
          <div>
            <label for="name" class="standard-label">Cardholder Name</label>
            <input
              id="name"
              name="name"
              class="standard-input"
              type="text"
              placeholder="e.g. Jane Appleseed" />
            <p class="standard-input-error name-input-error hide"></p>
          </div>
          <!-- Number -->
          <div>
            <label for="card-number" class="standard-label">Card Number</label>
            <input
              id="card-number"
              name="card-number"
              class="standard-input"
              type="text"
              placeholder="e.g. 1234 5678 9123 0000" />
            <p class="standard-input-error"></p>
          </div>
          <!-- Expiration Date -->
          <div>
            <label for="card-expiration-date" class="standard-label"
              >Exp. Date (MM/YY)</label
            >
            <div class="card-expiration-date-inputs">
              <input
                id="card-expiration-date"
                name="card-expiration-month"
                class="standard-input"
                type="number"
                placeholder="MM" />
              <input
                id="card-expiration-date"
                name="card-expiration-year"
                class="standard-input"
                type="number"
                placeholder="YY" />
            </div>
            <p class="standard-input-error"></p>
          </div>
          <!-- Confirm Button -->
          <button type="submit">Confirm</button>
        </form>
      </div>
    </header>
    <script src="./input-handlers.js"></script>
    <script src="./form-submit.js"></script>
  </body>
</html>
